<div class="report-container">
<form [formGroup]="dailyReportForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="yesterdayStatus">Yesterday Status</label>
        <input type="text" formControlName="yesterday" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.yesterday.errors }" autocomplete="off" placeholder="Enter What has been done yesterday"/>
        <div *ngIf="submitted && fval.yesterday.errors" class="invalid-feedback">
            <div *ngIf="fval.yesterday.errors.required">Yesterday Status is required</div>
        </div>
  </div>

  <div class="form-group">
    <label for="todayStatus">Today Status</label>
    <input type="text" formControlName="today" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.today.errors }" autocomplete="off" placeholder="Enter What is to do Today"/>
    <div *ngIf="submitted && fval.today.errors" class="invalid-feedback">
        <div *ngIf="fval.today.errors.required">Today Status is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="tomorrowStatus">Tomorrow Status</label>
    <input type="text" formControlName="tomorrow" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.tomorrow.errors }" autocomplete="off" placeholder="Enter What will be done Tomorrow"/>
    <div *ngIf="submitted && fval.tomorrow.errors" class="invalid-feedback">
        <div *ngIf="fval.tomorrow.errors.required">Tomorrow Status is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" formControlName="day" class="form-control" bsDatepicker [ngClass]="{ 'is-invalid': submitted && fval.day.errors }" [bsConfig]="bsConfig" autocomplete="off" placeholder="Enter Date here"/>
    <div *ngIf="submitted && fval.day.errors" class="invalid-feedback">
        <div *ngIf="fval.day.errors.required">Date is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="issues">Needs</label>
        <input type="text" formControlName="needs" class="form-control" autocomplete="off" placeholder="Needs"/>
  </div>

  <div class="form-group">
    <label for="issues">Issues</label>
        <input type="text" formControlName="issues" class="form-control" autocomplete="off" placeholder="Issues"/>
  </div>

  <div class="form-group">
    <label for="issues">Miscellaneous</label>
        <input type="text" formControlName="miscellaneous" class="form-control" autocomplete="off" placeholder="Miscellaneous"/>
  </div>

  


  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Submit
    </button>
</div>
</form>
</div>
